<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bootstrap demo</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <link rel="stylesheet" href="assets/css/index.css">
    </head>
    <body>
        <div class="container-fluid" style="max-width: 200px;">
            <form class="container-fluid p-3 rounded-2 calculator-form" onsubmit="return Calculate(event)" style="max-width: 200px;">
                <input type="text" class="form-control shadow-none text-end mb-3 bg-transparent text-white" id="calculateInput" value="0" readonly style="max-width: 175px;">
                <div class="calculator-buttons">
                    <button type="button" class="btn btn-warning shadow-none operator" value="/">/</button>
                    <button type="button" class="btn btn-warning shadow-none operator" value="-">-</button>
                    <button type="button" class="btn btn-warning shadow-none operator" value="*">*</button>
                    <button type="button" class="btn btn-warning shadow-none operator" value="+">+</button>
                    <button type="submit" class="btn btn-success shadow-none submit-button operator" value="=">=</button>
                    <button type="button" class="btn text-white shadow-none" value="7">7</button>
                    <button type="button" class="btn text-white shadow-none" value="8">8</button>
                    <button type="button" class="btn text-white shadow-none" value="9">9</button>
                    <button type="button" class="btn text-white shadow-none" value="4">4</button>
                    <button type="button" class="btn text-white shadow-none" value="5">5</button>
                    <button type="button" class="btn text-white shadow-none" value="6">6</button>
                    <button type="button" class="btn text-white shadow-none" value="1">1</button>
                    <button type="button" class="btn text-white shadow-none" value="2">2</button>
                    <button type="button" class="btn text-white shadow-none" value="3">3</button>
                    <button type="button" class="btn text-white shadow-none" value="0">0</button>
                    <button type="button" class="btn text-white shadow-none decimal" value=".">.</button>
                    <button type="button" class="btn btn-danger shadow-none all-clear" value="AC">AC</button>
                </div>
            </form>
        </div>
        <script src="assets/js/values.js"></script>
        <script src="assets/js/index.js"></script>
    </body>
</html>
